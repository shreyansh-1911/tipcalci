<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="x-icon" href="Images/tip.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="bill">
                <h3>Bill</h3>
                <div class="bill-section">
                    <span>$ </span>
                    <input type="text" id="bill-amount" placeholder="0.00">
                </div>
            </div>
            <div class="tip">
                <h3>Tip</h3>
                <h3>$ <span>00</span></h3>
            </div>
            <hr>
            <div class="total">
                <h3>Total Amount</h3>
                <h3>$<span>00</span></h3>
            </div>
        </div>
        <div class="section">
            <div class="tip-percent">
                <h3>Tip %</h3>
                <h3 id="tip">0%</h3>
            </div>
            <input type="range" min="0" max="100" value="0" id="slider-1" onchange="myfunction1()">
            <div class="people">
                <h3 id="no-of-people">No. Of People</h3>
                <h3 id="total_people">0</h3>
            </div>
            <input type="range" min="0" max="20" value="0" id="slider-2" onchange="myfunction1()">
        </div>
        <div class="footer">
            <div class="output-1">
                <h3>Tip Per Person</h3>
                <h3>$<span>00.00</span></h3>
            </div>
            <div class="output-2">
                <h3>Total Per Person</h3>
                <h3>$<span>00.00</span></h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
